<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transactions</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7faff;
      color: #333;
    }

    .sidebar {
      background: linear-gradient(180deg, #1e3c72, #2a5298);
      min-height: 100vh;
      padding: 2rem 1rem;
      color: #fff;
    }

    .sidebar-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
    }

    .nav-links a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      transition: all 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Center form section */
    .form-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .form-section h1 {
      font-size: 1.6rem;
      font-weight: 700;
      color: #1e3c72;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-section form {
      position: relative;
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 750px;
    }

    /* Small bottom-left button */
    .add-transaction-btn {
      position: absolute;
      bottom: 18px;
      left: 25px;
      background-color: #1e3c72;
      border: none;
      color: #fff;
      padding: 0.45rem 0.9rem;
      font-size: 0.82rem;
      font-weight: 600;
      border-radius: 6px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .add-transaction-btn:hover {
      background-color: #16335f;
      transform: translateY(-2px);
    }

    /* ================================
       Updated Transaction List Section
       ================================ */
    .list-section {
      margin-top: 3rem;
    }

    .list-section h2 {
      font-size: 1.4rem;
      color: #1e3c72;
      margin-top: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .data-table {
      background: #fff;
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .data-table th {
      background-color: #1e3c72;
      color: white;
      font-weight: 600;
      padding: 0.75rem;
    }

    .data-table td {
      padding: 0.75rem;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <aside class="col-lg-2 col-md-3 p-0">
        <div class="sidebar">
          <h2 class="sidebar-title">Finance Tracker</h2>
          <nav class="nav-links">
            <a href="index.html">üè† Dashboard</a>
            <a href="transaction.html" class="active">üí≥ Transactions</a>
            <a href="budgets.html">üìä Budgets</a>
            <a href="tags.html">üè∑Ô∏è Tags</a>
            <a href="categories.html">üìÇ Categories</a>
            <a href="login.html" id="logoutBtn">üö™ Logout</a>
          </nav>
        </div>
      </aside>

      <!-- Main -->
      <main class="col-lg-10 col-md-9 ms-sm-auto px-md-4 py-4">

        <!-- Add Transaction Form -->
        <section class="form-section mb-5">
          <h1>Add Transaction</h1>
          <form id="transactionForm">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="amount" class="form-label">Amount (‚Çπ)</label>
                <input type="number" class="form-control" id="amount" name="amount" step="0.01" required placeholder="150.50"/>
              </div>

              <div class="col-md-6">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description" required placeholder="Coffee with friends"/>
              </div>

              <div class="col-md-6">
                <label for="transaction-datetime" class="form-label">Date & Time (Optional)</label>
                <input type="datetime-local" class="form-control" id="transaction-datetime" name="transaction_date" />
                <div class="form-text">Leave blank for current time.</div>
              </div>

              <div class="col-md-6">
                <label for="category" class="form-label">Category</label>
                <select id="category" name="category_id" class="form-select" required>
                  <option value="">Loading...</option>
                </select>
              </div>

              <div class="col-md-6">
                <label for="payment_mode" class="form-label">Payment Mode</label>
                <select id="payment_mode" name="payment_mode" class="form-select" required>
                  <option value="">Choose...</option>
                  <option value="UPI">UPI</option>
                  <option value="Cash">Cash</option>
                  <option value="Card">Card</option>
                  <option value="Others">Others</option>
                </select>
              </div>

              <div class="col-md-6">
                <label for="tags-select" class="form-label">Tags (Ctrl/Cmd + Click)</label>
                <select id="tags-select" name="tag_ids" class="form-select" multiple size="3"></select>
              </div>
            </div>

            <!-- Button at form bottom-left -->
            <button type="submit" class="add-transaction-btn">
              <i class="fa-solid fa-plus"></i> Add Transaction
            </button>
          </form>
        </section>

        <!-- ‚úÖ Updated Transaction List (like Categories page) -->
        <section class="list-section">
          <h2>Transaction List</h2>
          <div class="table-responsive">
            <table class="data-table table-hover">
              <thead>
                <tr>
                  <th>Amount</th>
                  <th>Description</th>
                  <th>Date & Time</th>
                  <th>Category</th>
                  <th>Tags</th>
                  <th>Payment Mode</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="transactions-tbody"></tbody>
            </table>
          </div>
        </section>

      </main>
    </div>
  </div>

  <script src="js/transactions.js" defer></script>
</body>
</html>
