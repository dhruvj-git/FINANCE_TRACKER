<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transactions</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="sidebar-title">Finance Tracker</h2>
      <nav class="nav-links">
        <a href="index.html">🏠 Dashboard</a>
        <a href="transaction.html" class="active">💳 Transactions</a>
        <a href="budgets.html">📊 Budgets</a>
        <a href="tags.html">🏷️ Tags</a>
        <a href="categories.html">📂 Categories</a>
        <a href="login.html">🚪 Logout</a>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <section class="form-section">
        <h1>Add Transaction</h1>
        <form id="transactionForm" class="transaction-form">
          <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required />
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required />
          </div>
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required />
          </div>
          <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
              <option value="">Loading categories...</option>
            </select>
          </div>
          <div class="form-group">
  <label for="tags-select">Tags (optional):</label>
  <select id="tags-select" name="tag_ids" multiple>
    </select>
</div>
           
          <div class="form-group">
            <label for="payment_mode">Payment Mode:</label>
            <select id="payment_mode" name="payment_mode" required>
              <option value="">Select Payment Mode</option>
              <option value="UPI">UPI</option>
              <option value="Cash">Cash</option>
              <option value="Card">Card</option>
              <option value="Others">Others</option>
            </select>
          </div>
          <button type="submit" class="submit-btn">Add Transaction</button>
        </form>
      </section>
      <table class="table table-striped table-hover"></table>
      <section class="list-section">
        <h2>Transaction List</h2>
        <table class="transaction-table">
          <thead>
            <tr>
              <th>Amount</th>
              <th>Description</th>
              <th>Date</th>
              <th>Category</th>
              <th>Payment Mode</th>
              <th>Tags</th>
            </tr>
          </thead>
          <tbody id="transactions-tbody">
            <!-- Transactions will be inserted dynamically -->
          </tbody>
        </table>
        <table class="table table-hover"></table>
      </section>
    </main>

  </div>

  <!-- ✅ Ensure script loads after DOM is ready -->
  <script src="js/transactions.js" defer></script>
</body>
</html>
