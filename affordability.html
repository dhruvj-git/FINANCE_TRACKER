<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analysis - Finance Tracker</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    body {
      font-family: Georgia, serif; /* Modern Serif Style */
      background-color: #f7faff;
      color: #333;
    }
    .sidebar {
      background: linear-gradient(180deg, #1e3c72, #2a5298);
      min-height: 100vh;
      padding: 2rem 1rem;
      color: #fff;
    }
    .sidebar-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
    }
    .nav-links a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      transition: all 0.3s ease;
    }
    .nav-links a:hover,
    .nav-links a.active {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .form-box {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .main-content h1, .main-content h2 {
      color: #1e3c72;
      font-weight: 700;
    }
    .result-box {
      margin-top: 1.5rem;
      padding: 1.5rem;
      border-radius: 10px;
      background-color: #f8f9fa;
      font-size: 1.1rem;
      text-align: center;
      display: none; /* Hidden by default */
    }
    .result-box.success {
      background-color: #d1fae5;
      color: #065f46;
    }
    .result-box.failure {
      background-color: #fee2e2;
      color: #991b1b;
    }
    .result-box.info {
      background-color: #e0f2fe;
      color: #0c4a6e;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">

      <aside class="col-lg-2 col-md-3 p-0">
        <div class="sidebar">
          <h2 class="sidebar-title">Finance Tracker</h2>
          <nav class="nav-links">
            <a href="index.html">üè† Dashboard</a>
            <a href="transaction.html">üí≥ Transactions</a>
            <a href="budgets.html">üìä Budgets</a>
            <a href="tags.html">üè∑Ô∏è Tags</a>
            <a href="categories.html">üìÇ Categories</a>
            <a href="affordability.html" class="active">üí∞ Can I buy this?</a>
            <a href="login.html" id="logoutBtn">üö™ Logout</a>
          </nav>
        </div>
      </aside>

      <main class="col-lg-10 col-md-9 ms-sm-auto px-md-4 py-4">
        
        <h1>Financial Analysis</h1>

        <div class="row">
          <div class="col-lg-6 mb-4">
            <div class="form-box">
              <h2>Check if you can buy it...</h2>
              <form id="affordabilityForm">
                <div class="mb-3">
                  <label for="item_name" class="form-label">Item Name</label>
                  <input type="text" class="form-control" id="item_name" placeholder="New iPhone" required>
                </div>
                <div class="mb-3">
                  <label for="item_cost" class="form-label">Item Cost (‚Çπ)</label>
                  <input type="number" class="form-control" id="item_cost" placeholder="150000" required>
                </div>
                <div class="mb-3">
                  <label for="current_savings" class="form-label">Current Savings (‚Çπ)</label>
                  <input type="number" class="form-control" id="current_savings" placeholder="50000" required>
                </div>
                <div class="mb-3">
                  <label for="monthly_savings" class="form-label">Monthly Savings (‚Çπ)</label>
                  <input type="number" class="form-control" id="monthly_savings" placeholder="20000" required>
                </div>
                <div class="mb-3">
                  <label for="desired_date" class="form-label">Desired Purchase Date</label>
                  <input type="date" class="form-control" id="desired_date" required>
                </div>
                <button type="submit" class="btn btn-primary" style="background-color: #1e3c72;">Check Affordability</button>
              </form>
              <div id="affordabilityResult" class="result-box"></div>
            </div>
          </div>

          <div class="col-lg-6 mb-4">
            <div class="form-box">
              <h2>50/30/20 Budget Rule</h2>
              <form id="budgetRuleForm">
                <div class="mb-3">
                  <label for="monthly_income" class="form-label">Total Monthly Income (‚Çπ)</label>
                  <input type="number" class="form-control" id="monthly_income" placeholder="100000" required>
                </div>
                <button type="submit" class="btn btn-primary" style="background-color: #1e3c72;">Calculate</button>
              </form>
              <div id="budgetResult" class="result-box info"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="js/affordability.js"></script>
</body>
</html>
