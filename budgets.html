<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budgets</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7faff;
      color: #333;
    }

    /* Sidebar */
    .sidebar {
      background: linear-gradient(180deg, #1e3c72, #2a5298);
      min-height: 100vh;
      padding: 2rem 1rem;
      color: #fff;
    }

    .sidebar-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
    }

    .nav-links a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      transition: all 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Page Header */
    .form-section h1 {
      font-size: 1.6rem;
      font-weight: 700;
      color: #1e3c72;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    /* Form Box */
    .transaction-form {
      position: relative;
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.4rem;
      color: #1e3c72;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: all 0.2s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #1e3c72;
      box-shadow: 0 0 4px rgba(30, 60, 114, 0.2);
      outline: none;
    }

    /* Smaller Set Budget Button (bottom-left) */
    .submit-btn {
      position: absolute;
      bottom: 18px;
      left: 25px;
      background-color: #1e3c72;
      color: #fff;
      border: none;
      font-weight: 600;
      font-size: 0.85rem;
      padding: 0.45rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #16335f;
      transform: translateY(-2px);
    }

    /* Budget List - same as Tags page */
    .list-section h2 {
      font-size: 1.4rem;
      color: #1e3c72;
      margin-top: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .data-table {
      background: #fff;
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .data-table th {
      background-color: #1e3c72;
      color: white;
      font-weight: 600;
      padding: 0.75rem;
    }

    .data-table td {
      padding: 0.75rem;
      vertical-align: middle;
    }

    tr:hover {
      background-color: #f4f7ff;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <aside class="col-lg-2 col-md-3 p-0">
        <div class="sidebar">
          <h2 class="sidebar-title">Finance Tracker</h2>
          <nav class="nav-links">
            <a href="index.html">üè† Dashboard</a>
            <a href="transaction.html">üí≥ Transactions</a>
            <a href="budgets.html" class="active">üìä Budgets</a>
            <a href="tags.html">üè∑Ô∏è Tags</a>
            <a href="categories.html">üìÇ Categories</a>
            <a href="login.html">üö™ Logout</a>
          </nav>
        </div>
      </aside>

      <!-- Main -->
      <main class="col-lg-10 col-md-9 ms-sm-auto px-md-4 py-4">
        
        <!-- Budget Form -->
        <section class="form-section">
          <h1>Set Budget</h1>
          <form id="budgetForm" class="transaction-form">
            <div class="form-group">
              <label for="category">Category:</label>
              <select id="category" name="category_id" required>
                <option value="">-- Select Category --</option>
              </select>
            </div>

            <div class="form-group">
              <label for="month">Month:</label>
              <input type="month" id="month" name="month" required />
            </div>

            <div class="form-group">
              <label for="budget_limit">Limit (‚Çπ):</label>
              <input type="number" id="budget_limit" name="budget_limit" placeholder="‚Çπ Limit" required min="1" />
            </div>
            <br>
            <button type="submit" class="submit-btn">
              <i class="fa-solid fa-check"></i> Set Budget
            </button>
          </form>
        </section>

        <!-- Budget List (Same style as Tags List) -->
        <section class="list-section">
          <h2>Budget List</h2>
          <div class="table-responsive">
            <table class="data-table table-hover">
              <thead>
                <tr>
                  <th>Month</th>
                  <th>Category</th>
                  <th>Limit (‚Çπ)</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="budgetTableBody">
                <!-- JS will inject budget rows here -->
              </tbody>
            </table>
          </div>
        </section>

      </main>
    </div>
  </div>

  <script src="js/budgets.js"></script>
</body>
</html>
