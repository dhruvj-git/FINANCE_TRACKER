<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Tags</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <aside class="sidebar">
      <h2 class="sidebar-title">Finance Tracker</h2>
      <nav class="nav-links">
        <a href="index.html">🏠 Dashboard</a>
        <a href="transaction.html">💳 Transactions</a>
        <a href="budgets.html">📊 Budgets</a>
        <a href="tags.html" class="active">🏷️ Tags</a>
        <a href="categories.html">📂 Categories</a>
        <a href="login.html">🚪 Logout</a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="main-header">
        <h1>Manage Tags</h1>
      </header>

      <section class="form-section">
        <form id="tagForm">
          <div class="form-group">
            <label for="tag_name">Tag Name</label>
            <input type="text" id="tag_name" name="tag_name" required placeholder="e.g., #GoaTrip2025"/>
          </div>
          <button type="submit" class="submit-btn">Add Tag</button>
        </form>
      </section>
      <table class="table table-striped table-hover"></table>
      <section class="list-section">
        <h2>Tag List</h2>
        <div class="table-container">
          <table class="data-table">
            <thead>
              <tr>
                <th>Tag Name</th>
                <th>Transactions Tagged</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="tag-table-body">
              </tbody>
          </table>
          <table class="table table-hover"></table>
        </div>
      </section>
    </main>

  </div>
  <script src="js/tags.js"></script>
</body>
</html>
