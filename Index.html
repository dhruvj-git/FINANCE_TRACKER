<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Finance Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Finance Tracker</h2>
      </div>
      <nav class="nav-links">
        <a href="index.html" class="active">🏠 Dashboard</a>
        <a href="transaction.html">💳 Transactions</a>
        <a href="budgets.html">📊 Budgets</a>
        <a href="tags.html">🏷️ Tags</a>
        <a href="categories.html">📂 Categories</a>
        <a href="login.html" id="logoutBtn">🚪 Logout</a>
      </nav>
    </aside>

    <main class="main-content">
      <header>
        <h1>Welcome!</h1>
        <p class="subtitle">Here's your financial overview at a glance.</p>
      </header>
      <section class="dashboard-widgets">
        <div class="card">
          Total Balance<br>
          <span id="total-balance">Loading...</span>
        </div>
        <div class="card">
          Monthly Expenses<br>
          <span id="monthly-expenses">Loading...</span>
        </div>
        <div class="card">
          Total Transactions<br>
          <span id="total-transactions">Loading...</span>
        </div>
      </section>
    </main>
  </div>

  <script src="js/dashboard_summary.js" defer></script>
