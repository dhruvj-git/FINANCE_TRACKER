<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Finance Tracker</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    body {
      font-family: Georgia, serif; /* Modern Serif Style */
      background-color: #f7faff;
      color: #333;
    }

    /* Sidebar */
    .sidebar {
      background: linear-gradient(180deg, #1e3c72, #2a5298);
      min-height: 100vh;
      padding: 2rem 1rem;
      color: #fff;
    }

    .sidebar-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
    }

    .nav-links a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      transition: all 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Dashboard Main Content */
    .main-content {
      padding: 3rem;
    }

    .main-content header h1 {
      color: #1e3c72;
      font-weight: 700;
      font-size: 2rem;
    }

    .subtitle {
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .dashboard-widgets {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .card {
      flex: 1;
      min-width: 250px;
      background: #fff;
      border-radius: 15px;
      padding: 1.8rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-weight: 600;
      color: #1e3c72;
      text-align: center;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .card span {
      display: block;
      margin-top: 0.5rem;
      font-size: 1.4rem;
      font-weight: 700;
      color: #2a5298;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">

      <aside class="col-lg-2 col-md-3 p-0">
        <div class="sidebar">
          <h2 class="sidebar-title">Finance Tracker</h2>
          <nav class="nav-links">
            <a href="index.html" class="active">ğŸ  Dashboard</a>
            <a href="transaction.html">ğŸ’³ Transactions</a>
            <a href="budgets.html">ğŸ“Š Budgets</a>
            <a href="tags.html">ğŸ·ï¸Tags</a>
            <a href="categories.html">ğŸ“‚  Categories</a>
            <a href="affordability.html">ğŸ’° Can I buy this?</a>
            <a href="login.html" id="logoutBtn">ğŸšª Logout</a>
          </nav>
        </div>
      </aside>

      <main class="col-lg-10 col-md-9 ms-sm-auto px-md-4 py-4 main-content">
        <header>
          <h1>Welcome!</h1>
          <p class="subtitle">Here's your financial overview at a glance.</p>
        </header>

        <section class="dashboard-widgets">
          <div class="card">
            Total Balance<br>
            <span id="total-balance">Loading...</span>
          </div>
          <div class="card">
            Monthly Expenses<br>
            <span id="monthly-expenses">Loading...</span>
          </div>
          <div class="card">
            Total Transactions<br>
            <span id="total-transactions">Loading...</span>
          </div>
        </section>
      </main>

    </div>
  </div>

  <script src="js/dashboard_summary.js" defer></script>
</body>
</html>
